version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: async-messenger-app
    volumes:
      - ./src:/var/www/html
    env_file:
      - ./src/.env
    depends_on:
      - mysql
      - redis

  nginx:
    image: nginx:alpine
    container_name: async-messenger-nginx
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: async-messenger-mysql
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:alpine
    container_name: async-messenger-redis
    ports:
      - "6379:6379"

  mailhog:
    image: mailhog/mailhog
    container_name: async-messenger-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

  reverb:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: async-messenger-reverb
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html
    depends_on:
      - app
      - redis
    command: php artisan reverb:start --host=0.0.0.0 --port=6001
    ports:
      - "6001:6001"
    networks:
      - default

volumes:
  mysql_data:
